<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/abb7dd614d.js" crossorigin="anonymous"></script>
    <title>Newsletter Signup</title>
  </head>
  <body>
    <div class="container">
      <section class="row mt-5 text-center">
        <div class="col-md-6 m-auto">
          <h1><i class="far fa-newspaper fa-2x"></i></h1>
          <h1 class="display-4">Newsletter Signup</h1>
          <p class="lead">
            Enter your info to subscribe to our monthly newsletter
          </p>
          <form action="/signup" method="POST">
            <div class="form-group">
                <input type="text" name="firstName"
                id="first-name" class="form-control" placeholder="Enter First Name"/>
            </div>
            <div class="form-group">
              <input type="text" name="lastName"
              id="last-name" class="form-control" placeholder="Enter Last Name"/>
            </div>
            <div class="form-group">
              <input type="email" name="email"
              id="email" class="form-control" placeholder="Enter Your Email"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block"> Sign Up</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
